<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<!-- Header -->
<div class="header"></div>
<body>
    
    <h2 style="margin-bottom: 20px; margin-left: 20px;" >Giỏ Hàng <i class="fa-solid fa-cart-shopping"></i></h2>
    <div class="cart-container">
        <div id="cart-items"></div>
        <div class="left">
            <div class="cart-summary">
                <p>Tạm tính: <span id="subtotal">0đ</span></p>
                <p>Phí vận chuyển: 20.000đ</p>
                <p style="font-size: 1.2em;"> <strong>Tổng cộng: <span id="total">20.000đ</span></strong></p>
                <a href="payment.html"><button class="checkout">THANH TOÁN</button></a>
            </div>
        </div>
    </div>

    <!-- Nếu trống -->
    <div id="empty-cart" class="empty-cart-overlay">
        <div class="empty-cart-content">
            <img src="/Static/Image/logo/empty-cart.webp" alt="Giỏ hàng trống">
            <h2>Giỏ hàng của bạn đang trống</h2>
            <p>Hãy thêm sản phẩm vào giỏ hàng để tiếp tục mua sắm.</p>
            <a href="more.html" class="continue-shopping-btn">Tiếp tục mua sắm</a>
        </div>
    </div>
</body>
   <!-- footer -->
   <div style=" margin-top: 100px;" class="footer"></div>
</html>
